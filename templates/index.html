<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .video-container, .upload-container {
            margin-bottom: 20px;
        }
        #uploaded-image {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        #result {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Face Recognition</h1>

        <!-- Webcam video stream -->
        <div class="video-container text-center">
            <video id="webcam" class="border" autoplay playsinline width="320" height="240"></video>
            <div class="mt-2">
                <button id="capture-button" class="btn btn-primary">Capture Photo</button>
            </div>
        </div>

        <hr>

        <!-- Image upload form -->
        <div class="upload-container">
            <form id="upload-form" enctype="multipart/form-data" class="text-center">
                <div class="form-group">
                    <input type="file" id="file-input" name="file" class="form-control-file" accept="image/*">
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
        </div>

        <div id="result" class="text-center text-success"></div>
        <img id="uploaded-image" src="" alt="Uploaded Image" class="img-fluid mx-auto d-block">

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Get access to the webcam
        const video = document.getElementById('webcam');
        const captureButton = document.getElementById('capture-button');
        const uploadForm = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const uploadedImage = document.getElementById('uploaded-image');

        // Start video stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });

        // Capture photo from webcam
        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'webcam.jpg');

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.error) {
                    resultDiv.innerText = result.error;
                    resultDiv.classList.remove('text-success');
                    resultDiv.classList.add('text-danger');
                } else {
                    resultDiv.innerText = result.name ? `Hello, ${result.name}! Emotion: ${result.emotion}` : 'Face not recognized.';
                    resultDiv.classList.remove('text-danger');
                    resultDiv.classList.add('text-success');
                    uploadedImage.src = `/uploads/${result.filename}`;
                    uploadedImage.style.display = 'block';
                }
            }, 'image/jpeg');
        });

        // Handle file upload
        uploadForm.onsubmit = async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length === 0) {
                alert('Please select a file!');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.error) {
                resultDiv.innerText = result.error;
                resultDiv.classList.remove('text-success');
                resultDiv.classList.add('text-danger');
            } else {
                resultDiv.innerText = result.name ? `Hello, ${result.name}! Emotion: ${result.emotion}` : 'Face not recognized.';
                resultDiv.classList.remove('text-danger');
                resultDiv.classList.add('text-success');
                uploadedImage.src = `/uploads/${result.filename}`;
                uploadedImage.style.display = 'block';
            }
        };
    </script>
</body>
</html>
